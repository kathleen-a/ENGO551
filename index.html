<!DOCTYPE html>
<html>
  <head>
    <title>Food finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas, .col-md-8 {
        margin: 0;
        height: 100%;
      }
    </style>
    
		<link rel='stylesheet' type='text/css' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css' />
    <link rel='stylesheet' type="text/css" href="main.css"/>
    <link type="text/css" href="http://code.jquery.com/ui/1.8.17/themes/base/jquery-ui.css"rel="stylesheet" />
		
  </head>
  <body>
  	<div class="navbar navbar-static-top navbar-default">
  		<h1>Food Finder <small>Find a restaurant in Calgary!</small></h1>
  		
  	</div>
  		<div class="col-md-3 col-sm-4">
  			<h2> Search by... </h2>
              <div>
                <form name="userPreferences">
    		        <input type="text" class="form-control" value="Address (e.g. 2500 University Drive NW Calgary AB)" name="searchAddress">
    		        <br>
                    <select class="form-control" name="radius">
    			        <option value="1010">Within ...</option>
    			        <option value="1">1 km</option>
    			        <option value="5">5 km</option>
                        <option value="10">10 km</option>
                        <option value="1010">Doesn't matter</option>
                    </select>
                    <br>
    		        <select class="form-control" name="rating">
    			        <option value="1010">Rating...</option>
    			        <option value="1">95% and above</option>
    			        <option value="2">90%-94%</option>
                        <option value="3">85%-89%</option>
    			        <option value="4">80%-84%</option>
                        <option value="5">75%-79%</option>
    			        <option value="6">70%-74%</option>
                        <option value="7">Below 70%</option>
                        <option value="1010">Doesn't matter</option>
                  </select>
                  <br>
                    <select class="form-control" name="price">
    			        <option value="1010">Price...</option>
    			        <option value="1">$</option>
    			        <option value="2">$$</option>
                        <option value="3">$$$</option>
    			        <option value="4">$$$$</option>
                        <option value="1010">Doesn't matter</option>
                  </select>
                  <br>
                  <input type="button" value="Go!" onClick="goButtonClicked(this.form)" class="btn btn-success" id="goButton">
                  <br><br><br>
                </form>
               </div>
        <div id="spacer"></div>
           
  		</div> <!-- col-md-3 -->
  		<div class="col-md-8">
  			<div id="map_canvas"></div>
  		</div>
  		  
    <!-- Scripts -->
    
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAs3hmYS0CB5NJyernpRkhSxEUrD-mOBfk&sensor=false&libraries=geometry"></script>
    <script type="text/javascript"src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript"src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
